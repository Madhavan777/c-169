<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    vr-mode-ui="enabled: false"     
    embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector create-buttons>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <a-assets>
        <a-asset-item id="pizza-model" src="./assets/pizza/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker id="pizza-marker" type="pattern" url="assets/dish-markers/pattern-pizza.patt" cursor="rayOrigin:mouse" markerHandler>
        <a-entity id="pizza-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#pizza-model" gesture-handler>

        </a-entity>

        <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
            <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
                <a-entity position="0 0 0.1" rotation="0 0 0" 
                text="font:monoid;value:pizza;color:black;width:1.8;height:1;align:center;">
                    
                </a-entity>
            </a-plane>
            <a-entity position="0 0 0.1" rotation="0 0 0" 
                text="font:monoid;value:pizza;color:black;width:2;align:center;
                value:tomato sauce\n\nmozzarella cheese\n\nfresh basil\n\nolive oil\n\nblack pepper">
                    
                </a-entity>

        </a-plane>
    </a-marker>
    
  </a-scene>

  <!-- Button Main Div -->
 <div id="button-div"></div>
</body>
